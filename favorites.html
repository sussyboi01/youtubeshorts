<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Slides</title>
<link rel="icon" href="https://gstatic.com/docs/presentations/images/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
        gap: 20px;
    }
    iframe {
        width: 100%;
        height: 300px;
        border-radius: 12px;
        border: none;
        background: #111;
    }
    button {
        padding: 12px 18px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<button onclick="window.location='index.html'">⬅ Back</button>

<h1>❤️ Favorites</h1>
<div class="grid" id="favGrid"></div>

<script>
const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
const grid = document.getElementById("favGrid");

favs.forEach(id => {
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${id}?mute=1&playsinline=1`;
    grid.appendChild(iframe);
});
</script>

</body>
</html>
