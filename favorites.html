<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favorites</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon.png">

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    iframe {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        border: none;
    }
    button {
        background: #222;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<button onclick="window.location='index.html'">⬅ Back</button>

<h1>Your Favorites ⭐</h1>

<div class="grid" id="favGrid"></div>

<script>
const favs = JSON.parse(localStorage.getItem("favorites") || "[]");

const grid = document.getElementById("favGrid");
favs.forEach(id => {
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${id}`;
    grid.appendChild(iframe);
});
</script>

</body>
</html>
