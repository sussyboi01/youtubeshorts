<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Slides</title>
<link rel="icon" href="https://gstatic.com/docs/presentations/images/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #000;
        margin: 0;
        overflow-y: scroll;
        scroll-behavior: smooth;
    }

    .videoWrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    iframe {
        width: 360px;
        height: 640px;
        border-radius: 20px;
        border: none;
        background: #111;
    }

    /* Controls */
    #favBtn {
        position: fixed;
        top: 25px;
        right: 25px;
        font-size: 38px;
        cursor: pointer;
        user-select: none;
    }
</style>
</head>

<body>

<div id="favBtn">ü§ç</div>

<div class="videoWrapper"><iframe id="prevVid"></iframe></div>
<div class="videoWrapper"><iframe id="currentVid"></iframe></div>
<div class="videoWrapper"><iframe id="nextVid"></iframe></div>

<script>
let feed = [];
let index = 0;
let favs = JSON.parse(localStorage.getItem("favorites") || "[]");

const prevFrame = document.getElementById("prevVid");
const curFrame = document.getElementById("currentVid");
const nextFrame = document.getElementById("nextVid");
const favBtn = document.getElementById("favBtn");

function updateHeart() {
    const id = feed[index];
    favBtn.textContent = favs.includes(id) ? "‚ù§Ô∏è" : "ü§ç";
}

async function loadFeed() {
    const res = await fetch("feed.json");
    feed = await res.json();

    loadAll();
}

function loadAll() {
    loadFrame(curFrame, feed[index]);
    loadFrame(nextFrame, feed[index + 1]);
    updateHeart();
}

function loadFrame(frame, id) {
    if (!id) return;
    frame.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1`;
}

function onScroll() {
    const pos = window.scrollY;
    const height = window.innerHeight;

    if (pos > height * 1.2) {
        next();
        window.scrollTo(0, height);
    } else if (pos < height * 0.8) {
        previous();
        window.scrollTo(0, height);
    }
}

function next() {
    index = index + 1;
    rotateFrames();
}

function previous() {
    if (index === 0) return;
    index = index - 1;
    rotateFrames();
}

function rotateFrames() {
    // Swap iframe elements visually
    const oldPrev = prevFrame.src;
    prevFrame.src = curFrame.src;
    curFrame.src = nextFrame.src;

    // Load new "next" video
    loadFrame(nextFrame, feed[index + 1]);

    updateHeart();
}

favBtn.onclick = () => {
    const id = feed[index];

    if (favs.includes(id)) {
        favs = favs.filter(x => x !== id);
    } else {
        favs.push(id);
    }

    localStorage.setItem("favorites", JSON.stringify(favs));
    updateHeart();
};

window.addEventListener("scroll", onScroll);
loadFeed();
</script>

</body>
</html>
