<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Slides</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        height: 640px;
        overflow: hidden;
        border-radius: 20px;
        background: #111;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #controls {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    button {
        background: #222;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    #favButton {
        position: fixed;
        top: 20px;
        right: 20px;
    }
</style>
</head>

<body>

<button id="favButton" onclick="window.location='favorites.html'">‚≠ê Favorites</button>

<div id="container">
    <iframe id="player" allow="autoplay; encrypted-media"></iframe>
</div>

<div id="controls">
    <button id="playPauseBtn">‚è∏ Pause</button>
    <button id="muteBtn">üîá Mute</button>
    <button id="ccBtn">CC</button>
    <button onclick="favoriteCurrent()">‚≠ê Save</button>
    <button onclick="nextVideo()">‚û°Ô∏è Next</button>
</div>

<script>
let feed = [];
let index = 0;
let player;
let isMuted = true;
let isPaused = false;
let captionsEnabled = false;

async function loadFeed() {
    const res = await fetch("feed.json");
    feed = await res.json();
    loadVideo();
}

function loadVideo() {
    const id = feed[index];
    const url = `https://www.youtube.com/embed/${id}?autoplay=1&mute=${isMuted ? 1 : 0}&cc_load_policy=${captionsEnabled ? 1 : 0}&playsinline=1`;

    document.getElementById("player").src = url;
}

function nextVideo() {
    index = (index + 1) % feed.length;
    loadVideo();
}

function favoriteCurrent() {
    const id = feed[index];
    let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
    if (!favs.includes(id)) favs.push(id);
    localStorage.setItem("favorites", JSON.stringify(favs));
    alert("Saved!");
}

// Controls
document.getElementById("muteBtn").onclick = () => {
    isMuted = !isMuted;
    loadVideo();
    document.getElementById("muteBtn").innerText = isMuted ? "üîá Mute" : "üîä Unmute";
};

document.getElementById("playPauseBtn").onclick = () => {
    isPaused = !isPaused;
    player = document.getElementById("player").contentWindow;
    player.postMessage(JSON.stringify({
        event: "command",
        func: isPaused ? "pauseVideo" : "playVideo"
    }), "*");

    document.getElementById("playPauseBtn").innerText = isPaused ? "‚ñ∂Ô∏è Play" : "‚è∏ Pause";
};

document.getElementById("ccBtn").onclick = () => {
    captionsEnabled = !captionsEnabled;
    loadVideo();
};

loadFeed();
</script>

</body>
</html>
